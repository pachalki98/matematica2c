<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alura.png"imagem alura Start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">C.E.M.A.G</li>
            <li class="cabecalho-lista-item">Maria Gabriele e Kemelly</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">PRODUTOR RURAL</h2>
            <p class="agrinho-texto-um">O Brasil tem cerca de 5 milhões de produtores rurais, segundo o Censo Agropecuário do Instituto Brasileiro de Geografia e Estatística</p>
            <p class="agrinho-texto-dois"></p>
        </div>
        <img class="escola-imagem" src="Formula-bro.png" alt="imagem que representa uma professora em sala de aula">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Quem são nossos estudantes?</h2>
        <div class="estudante-div">
            <img class="estudante imagem" src="gabi.jpg" alt="foto da gabi">
            <h3 class="estudante-nome">Gabriele</h3>
            <img class="estudante-icone" src="insta logo.png" alt="icone instagram">
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="" alt="">
            <h3 class="estudante-nome">Kemelly</h3>
            <img class="estudante-icone" src="insta logo.png" alt="icone instagram">
        </div>
    </section>
    <footer class="rodape">
        <img class="rodape imagem"src="alura.png" alt="logo do alura">
        <div class="icone-rodape">
            <img src="icone local.png" alt="icone local">
            <h4 class="escola endereço"Rua Polônia, número 905 Centro-Reserva Pr.</h4></h4>
        </div>
    </footer>
</body>

</html>
